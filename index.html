<!DOCTYPE html>
<html>
	<head>
		<title>d3-test</title>
		<meta name="description" content="Experiment for a slider d3-component">
		<meta name="keywords" content="d3 d3.js dual slider widget component">

		<link rel="icon" type="image/png" href="favicon.png" />
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/graph.css">
		<link rel="stylesheet" type="text/css" href="css/slider.css">
		<script src="js/d3.v4.min.js"></script>
		<script src="js/data.js"></script>
		<script src="js/slider.js"></script>
		<script src="js/demo.js"></script>
		<script>
		window.onload = function(){
			var v1=3,
				v2=7;

			// want the same groups colors in both graph and slider
			var color = d3.scaleOrdinal(d3.schemeCategory20);
			for(var i=0;i<11;i++){
				color(i);
			}
			// graph is not fully componentized but returns a refresh function
			var myGraph = graph(color);

			function updateGraph(min, max){
				var data = getData(min, max);
				myGraph.restart(data);
			}

			setupSlider(v1, v2, updateGraph, color);
			updateGraph(v1, v2);

		}
		</script>
	</head>

	<body>

		<div class="header">
			<div class="slider-holder"></div>
		</div>

		<svg id="graph" width="960" height="600"></svg>

	</body>
	
</html>
